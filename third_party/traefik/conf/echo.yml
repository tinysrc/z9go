http:
  routers:
    to-echo:
      rule: Path(`/echo`)
      service: echo
      entryPoints:
        - web
      priority: 1
    to-echo2:
      rule: Headers(`Z9-Srv`, `echo`)
      service: echo2
      entryPoints:
        - web
      priority: 2
  services:
    echo:
      loadBalancer:
        servers:
          - url: http://127.0.0.1:8001
    echo2:
      loadBalancer:
        servers:
          - url: h2c://127.0.0.1:9001
